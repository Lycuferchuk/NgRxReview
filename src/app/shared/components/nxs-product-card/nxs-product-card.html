<mat-card class="nexus-card product-card">
  <div class="card-glow"></div>

  <mat-card-header class="flex w-100 product-card__header">
    <div class="product-card__badges gap-8">
      <!-- Badges placeholder -->
    </div>
    <div class="flex product-card__rating gap-6 f-s-18">
      <mat-icon>star</mat-icon>
      <span>{{ product().rating }}</span>
    </div>
  </mat-card-header>

  <mat-card-content class="product-card__content p-0">
    <div class="product-card__image-wrap">
      <img
        class="product-card__image"
        (click)="navigateToDetails()"
        [ngSrc]="product().imageUrl"
        [alt]="product().name"
        [style.view-transition-name]="'product-image-' + product().id"
        width="280"
        height="280"
      />

      @if (product().inStock) {
        <div class="product-card__quick-buy-wrapper">
          <button
            mat-flat-button
            color="primary"
            class="product-card__quick-buy-btn gap-4"
            (click)="handleAdd()">
            <mat-icon>shopping_cart</mat-icon>
            Додати в кошик
          </button>
        </div>
      } @else {
        <div class="product-card__empty-stock">
          <div class="product-card__empty-stock-inner">Немає в наявності</div>
        </div>
      }
    </div>

    <div class="product-card__meta">
      <h3
        (click)="navigateToDetails()"
        class="product-card__title">
        {{ product().name }}
      </h3>
      <p class="product-card__brand mb-12 f-s-12">{{ product().category }}</p>

      <div class="product-card__controls">
        <div class="flex product-card__prices gap-8">
          <span class="product-card__price f-s-16">{{ product().price | currency: 'UAH' : 'symbol-narrow' }}</span>
        </div>

        <div class="product-card__cart-action">
          @if (isInCart()) {
            <nxs-quantity-input
              animate.enter="quantity-enter"
              [quantity]="quantity()"
              [compact]="true"
              (increase)="handleIncrease()"
              (decrease)="handleDecrease()"
              (remove)="handleRemove()"
              (change)="handleQuantityChange($event)"
              class="mb-8"
            />
          } @else {
            <button
              animate.leave="cart-btn-leave"
              mat-icon-button
              aria-label="Add to cart"
              (click)="handleAdd()"
              [disabled]="!product().inStock"
              class="product-card__cart-btn">
              <mat-icon>shopping_cart</mat-icon>
            </button>
          }
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
