<mat-card class="skeleton-card">
  <!-- Image with header overlay -->
  <div class="skeleton-card__image-wrap">
    <div class="skeleton-element skeleton-element--img"></div>

    <mat-card-header class="skeleton-card__header">
      <div class="skeleton-element skeleton-element--badge"></div>
      <div class="skeleton-element skeleton-element--rating"></div>
    </mat-card-header>
  </div>

  <!-- Content -->
  <mat-card-content class="skeleton-card__body">
    <div class="skeleton-element skeleton-element--title"></div>
    <div class="skeleton-element skeleton-element--subtitle"></div>

    <div class="skeleton-card__footer">
      <div class="skeleton-element skeleton-element--price"></div>
      <div class="skeleton-element skeleton-element--icon"></div>
    </div>
  </mat-card-content>

  <!-- Wave animation overlay -->
  <div class="skeleton-wave"></div>
</mat-card>
