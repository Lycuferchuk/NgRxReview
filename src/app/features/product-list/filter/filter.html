<div class="filters">
  <mat-card class="filters__card">

    <mat-form-field class="filters__field" appearance="outline">
      <mat-label>Тип товару</mat-label>
      <mat-select [(value)]="filters.type" (selectionChange)="applyFilters()">
        <mat-option value="">Всі</mat-option>
        <mat-option *ngFor="let t of types" [value]="t">{{ t }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="filters__field" appearance="outline">
      <mat-label>Бренд</mat-label>
      <mat-select [(value)]="filters.brand" (selectionChange)="applyFilters()">
        <mat-option value="">Всі бренди</mat-option>
        <mat-option *ngFor="let b of brands" [value]="b">{{ b }}</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="filters__price">
      <mat-label>Ціна</mat-label>
      <mat-slider
        min="0"
        [max]="maxPrice"
        step="100"
        thumbLabel
        (input)="onPriceChange($event)">
      </mat-slider>
      <span class="filters__price-value">{{ filters.price }} грн</span>
    </div>

    <mat-form-field class="filters__field" appearance="outline">
      <mat-label>Рейтинг</mat-label>
      <mat-select [(value)]="filters.rating" (selectionChange)="applyFilters()">
        <mat-option value="">Будь-який</mat-option>
        <mat-option *ngFor="let r of [5,4,3,2,1]" [value]="r">
          {{ r }}★ і вище
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-checkbox [(ngModel)]="filters.inStock" (change)="applyFilters()">
      Тільки в наявності
    </mat-checkbox>

  </mat-card>
</div>
