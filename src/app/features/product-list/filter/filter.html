<mat-card class="filter-panel" [formGroup]="form">
  <div class="filter-panel__header">
    <h2 class="filter-panel__title">Фільтри</h2>
  </div>

  <form [formGroup]="form">
    @for (filter of filters; track filter.key) {
      <app-filter-group
        [filter]="filter"
        [parentForm]="form"
        (controlChange)="onFilterChange($event)"></app-filter-group>
    }
  </form>
</mat-card>
